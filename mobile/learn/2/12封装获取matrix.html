<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>

	<body>
		<div id="box">1</div>
		<script src="重复造轮子cssTransform.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			
			window.onload = function() {

				var oBox = document.getElementById('box');
					//通过这个函数赋值和获取当前值
					cssTransform(oBox, "translateX", 45);
					cssTransform(oBox, "scale", .5);
					cssTransform(oBox, "rotate", 45);	
					var c = cssTransform(oBox,"rotate");
					console.log(c); //45

			}
		</script>
	</body>

</html>
