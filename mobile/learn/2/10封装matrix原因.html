<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<style type="text/css">
			*{padding:0;margin:0;}
			#box{
				height:200px; width:200px;
				background: red;
				border:5px solid gainsboro;
				margin:0 auto;
			}
			#main{
				height:100px;
				width:100px;
				margin: 0 auto;
				background: #ccc;
				/*transform: rotate(45deg);*/
				/*transform: scale(.5);*/
				/*transform: translateX(-20px);
				/*transform不脱离文档流*/
				transform: rotate(45deg)scale(.5)translateX(-20px);
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<div id="main"></div>
		</div>
	<script type="text/javascript">
		var oMain = document.getElementById('main');
		var style = getComputedStyle(oMain)["transform"];
		console.log(style);      // matrix(1,0,0,1,-20,0)
		
		//因为获取的是一个混合值,所以需要再处理
		
	</script>	
	</body>
</html>
