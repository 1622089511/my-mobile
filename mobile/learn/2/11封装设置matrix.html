<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>

	<body>
		<div id="box">1</div>
		<script type="text/javascript">
			//元素,属性,值
		
				function cssTransform(el, attr, val) {
					if(!el.transform) {
						el.transform = {};
					}
					if(arguments.length > 2) {
						el.transform[attr] = val;
						var sVal = "";
						for(var s in el.transform) {
							switch(s) {
								case "rotate":
								case "skewX":
								case "skewY":
									sVal += s + "(" + el.transform[s] + "deg) ";
									break;
								case "translateX":
								case "translateY":
									sVal += s + "(" + el.transform[s] + "px) ";
									break;
								case "scaleX":
								case "scaleY":
								case "scale":
									sVal += s + "(" + el.transform[s] + ") ";
									break;
							}
							el.style.WebkitTransform = el.style.transform = sVal;
						}
					}
				}	

				window.onload = function() {

					var oBox = document.getElementById('box');

					cssTransform(oBox, "translateX", 45);
					cssTransform(oBox, "scale", .5);
					cssTransform(oBox, "rotate", 45);
					console.log(cssTransform(oBox));
				}
		</script>
	</body>

</html>
