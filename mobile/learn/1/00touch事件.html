<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
	<style type="text/css">
		#box{
			width: 200px;
			height:200px;
			border:1px solid red;
			background: green;
		}
		body{
			margin:0;
			padding:0;
		}	
	</style>	
	</head>
	<body>
		<div id="box"></div>
	<script src="../0js/eventHandler.js" type="text/javascript" charset="utf-8"></script>	
	<script type="text/javascript">
		window.onload=function (){
		    var box = document.querySelector('#box');
		    //touchstart touchmove touchend
		    
		   	eventHandler.addEvent(box,'touchstart',function (){
		        this.style.background = 'red';
		        this.innerHTML = 'touchstart';       
		        
		    });		    
		    eventHandler.addEvent(box,'touchmove',function (){
		        this.style.background = 'green';
		        this.innerHTML = 'touchmove';       
		    });	    
		    eventHandler.addEvent(box,'touchend',function (){
		        this.style.background = 'blue';
		        this.innerHTML = 'touchend';        
		    });   
		}
		
		
		
	</script>	
	</body>
</html>
