<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript">
			(function (){
			    var width = window.screen.width;
			    var targetW = 320;   
			    var scale = targetW / width;     
			    var meta = document.createElement('meta');
			    console.log(scale);
			    meta.setAttribute('name','viewport');
			    meta.setAttribute('content',"width=device-width,user-scaleable=no,initial-scale="+scale+",maxinum-scale="+scale+",minimum-scale="+scale+" ");
			    document.head.appendChild(meta);
			})();
		</script>
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			div{
				width:200px;
				height:200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
